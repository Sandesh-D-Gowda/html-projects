<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
         <div class="login">
            <form action="">
                <div id="insta">Instagram</div>
                <table class="tab">
                    <tr>
                        <td>
                            <input type="text" class="place" placeholder="Phone number ,username or email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="pass" class="place" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn">
                            <div id="lg"><p>Log in</p></div>
                        </button></td>
                    </tr>
                </table>
                <div class="or">
                    <hr>OR<hr>

                </div>
                <div class="lwf">
                    <p class="icon"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</p>

                </div>
                <div id="forgot">
                    <p>Forgot password?</p>
                </div>
                
                
            </form>
         </div>
         <div class="out">
            <span>Don't have an account?</span><span id="s">  Sign up</span>
         </div>



    </section>
    
   
    
 
</body>
</html>
